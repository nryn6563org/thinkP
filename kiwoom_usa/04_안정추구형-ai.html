                const widPer = (cutPer[i].innerHTML).length;

                // console.log(widName, widPer);

                if(widName <= 1) {    // 종목명 1글자
                  cutName[i].style.minWidth = "15px";
                } else if(widName == 2) {   // 종목명 2글자
