<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=360px">
  <title>키움 미국주식</title>
  <!-- font -->
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/common.css">
  <!-- <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelector("openPopup").click();
    });
  </script> -->
</head>

<body>

  <div id="wrap" class="kiwoom_usa">

    <div id="container">

      <div id="content">

        <div class="content-header eventhome-bg">
          <button class="back-btn"><img src="img/us_event-home/icon_back.png" alt="icon_back"></button>
          <div class="header-txt white evt-header_txt">
            <span>***</span>***<span class="buy buy-bg icn-tag ml-8">매수예정</span>
          </div>
        </div> <!--class="content-header"-->

        <div class="pt-48 eventhome-bg"></div>

        <!-- section1 -->
        <section class="evthome-section1">

          <div class="evthome-main eventhome-bg pt-0">
            <div class="evt-main_notjoin">
              <div>
                <div class="join-txt">종목에 대한 내용은 <br>서비스 가입 후 확인 가능합니다.</div>
                <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>
              </div>
            </div>
          </div>

        </section>
        <!-- section1 -->


        <!-- section2 -->
        <section class="evthome-section2">

          <div class="evt-section">

            <div class="header-tab nav nav-tabs evt-tab">
              <button class="evt-nav nav-link active" data-bs-toggle="tab" data-bs-target="#strat" type="button"
                aria-selected="true">AI매매전략</button>
              <button class="evt-nav nav-link" data-bs-toggle="tab" data-bs-target="#overview" type="button"
                aria-selected="false">기업개요</button>
              <button class="evt-nav nav-link" data-bs-toggle="tab" data-bs-target="#aiNews" type="button"
                aria-selected="false">AI속보</button>
            </div>

            <div class="tab-content mt-0">

              <!-- AI매매전략 탭 -->
              <div class="tab-pane fade show active" id="strat">

                <div class="notjoin-con sec-bg">

                  <div class="notjoin-con_icn">
                    <img src="img/us_event-home/notjoin-con.png" alt="">
                  </div>

                  <div class="notjoin-con_txt">자세한 내용은 <br> 서비스 가입 후 확인 가능합니다.</div>

                  <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>

                </div>

              </div>
              <!-- AI매매전략 탭 -->

              <!-- 기업개요 탭 -->
              <div class="tab-pane fade" id="overview">

                <div class="notjoin-con sec-bg">

                  <div class="notjoin-con_icn">
                    <img src="img/us_event-home/notjoin-con.png" alt="">
                  </div>

                  <div class="notjoin-con_txt">자세한 내용은 <br> 서비스 가입 후 확인 가능합니다.</div>

                  <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>

                </div>

              </div>
              <!-- 기업개요 탭 -->

              <!-- AI속보 탭 -->
              <div class="tab-pane fade" id="aiNews">

                <div class="notjoin-con sec-bg">

                  <div class="notjoin-con_icn">
                    <img src="img/us_event-home/notjoin-con.png" alt="">
                  </div>

                  <div class="notjoin-con_txt">자세한 내용은 <br> 서비스 가입 후 확인 가능합니다.</div>

                  <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>

                </div>

              </div>
              <!-- AI속보 탭 -->


            </div>
            <!-- tab-content -->

          </div>
          <!-- evt-section -->

        </section>
        <!-- section2 -->





      </div> <!--id="content"-->

    </div> <!--id="container"-->

  </div> <!--id="wrap"-->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
