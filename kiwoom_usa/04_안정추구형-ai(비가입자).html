<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=360px">
  <title>키움 미국주식</title>
  <!-- font -->
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/common.css">
  <!-- <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelector("openPopup").click();
    });
  </script> -->
</head>

<body>

  <div id="wrap" class="kiwoom_usa">

    <div id="container">

      <div class="open_popup">
        <button type="button" class="btn none" id="openPopup" data-bs-toggle="modal" data-bs-target="#popup-modal">open
          popup</button>

        <div class="popup modal fade" id="popup-modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="us_modal-txt">
                <div class="modal-mtxt">회원 전용 메뉴입니다.</div>
                <div class="modal-stxt">상단 [가입하기]를 통해 가입 후 이용가능합니다.</div>
              </div>
              <div class="modal-btn">
                <button class="" data-bs-dismiss="modal" type="button">다음에</button>
                <button class="btn-bg white bold modal-btn_right" type="button">서비스 신청</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div id="content">

        <div class="content-header">
          <button class="back-btn"><img src="img/ai/icon_back.png" alt="icon_back"></button>
          <div class="header-txt">안정추구</div>
        </div> <!--class="content-header"-->

        <div class="pt-48"></div>

        <div class="header-tab nav nav-tabs">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#aiIntro" type="button"
            aria-selected="true">AI소개</button>
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#trading" type="button"
            aria-selected="false">매매이력</button>
        </div>

        <div class="pt-48"></div>

        <div class="tab-content mt-0">

          <!-- ai소개 -->
          <div class="tab-pane fade show active sec-bg" id="aiIntro">
            <div class="ai-intro">
              <img src="img/ai/aiIntro2.png" alt="">
            </div>
          </div>
          <!-- ai소개 -->

          <!-- 매매이력 -->
          <div class="tab-pane fade sec-bg" id="trading">

            <!-- 주간 하이라이트 -->
            <!-- 주간 하이라이트 -->

            <!-- 매수/매도 탭 -->
            <div class="bs-tab">
              <div class="buysell-tab nav nav-tabs">
                <button class="bs-nav nav-link active" data-bs-toggle="tab" data-bs-target="#buy" type="button"
                  aria-selected="true">매수</button>
                <button class="bs-nav nav-link" data-bs-toggle="tab" data-bs-target="#sell" type="button"
                  aria-selected="false">매도</button>
              </div>
            </div>

            <div class="tab-content">

              <!-- 매수 -->
              <div class="tab-pane fade show active" id="buy">

                <div class="buy-head jcend">
                  <div class="offcan-btn">
                    <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#popup-modal">
                      <div>최근매수일</div>
                      <div><img src="img/ai/offcan-btn.png" alt="offcan-btn"></div>
                    </button>
                  </div>
                  <div class="offcanvas-order offcanvas offcanvas-bottom" id="order">
                    <div class="order-header">
                      <div class="order-headertxt">AI매도종목</div>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="order-con">
                      <button class="order-con_list active">최근 매수일</button>
                      <button class="order-con_list">1년 수익률순</button>
                    </div>
                  </div>
                </div>

                <div class="join h-vh">
                  <div class="join-con">
                    <div class="join-txt">매매이력은<br> 서비스 가입 후 확인 가능합니다.</div>
                    <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>
                  </div>
                </div>

              </div>
              <!-- 매수 -->

              <!-- 매도 -->
              <div class="tab-pane fade" id="sell">

                <div class="buy-head jcend">
                  <div class="offcan-btn">
                    <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#popup-modal">
                      <div>최근매도일</div>
                      <div><img src="img/ai/offcan-btn.png" alt="offcan-btn"></div>
                    </button>
                  </div>
                  <div class="offcanvas-order offcanvas offcanvas-bottom" id="order2">
                    <div class="order-header">
                      <div class="order-headertxt">AI매도종목</div>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="order-con">
                      <button class="order-con_list active">최근 매도일</button>
                      <button class="order-con_list">1년 수익률순</button>
                    </div>
                  </div>
                </div>

                <div class="join h-vh">
                  <div class="join-con">
                    <div class="join-txt">매매이력은<br> 서비스 가입 후 확인 가능합니다.</div>
                    <div class="join-btn"><button class="stab-join-btn">가입하기</button></div>
                  </div>
                </div>

              </div>
              <!-- 매도 -->

            </div>
            <!-- 매수/매도 탭 -->
          </div>
          <!-- 매매이력 -->

        </div>



      </div> <!--id="content"-->

    </div> <!--id="container"-->

  </div> <!--id="wrap"-->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
