<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0"">
    <title>투자의 비책</title>
    <!-- font -->
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- 바닐라캘린더 -->
      <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>
      <!-- css -->
    <link rel="stylesheet" href="../dist/output.css">
  </head>
<body>
  
  <div class="wrap">

    <header class="header">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15.5 19L9.20711 12.7071C8.81658 12.3166 8.81658 11.6834 9.20711 11.2929L15.5 5" stroke="#141414"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="title">투자의 비책 구독하기</div>
    </header>

    <div class="container">

      <div class="content">
        
        <div class="subscribe">
          <div class="txt">
            투자의비책 는 증권사리포트 추천종목을 대상으로 고객들이 쉽게 매매할 수 있도록  제도권 전문가들의  알고리즘을 통한 종목추천에서 매도신호까지 모두 실시간으로 알려드리는 서비스 입니다.
          </div>
          <div class="title">리서치리포트 보기 어려우시죠?</div>
          <div class="txt">언제 사고 팔아야하는지 어려움을 투자의 비책에서 쉽게 해결해 드립니다.</div>
          <div class="box">
            <div class="saleBg">
              <img src="../img/sale.png" alt="">
            </div>
            <div class="title p-0">결제방식</div>
            <div class="payList">
              <label for="checkPay" class="checkLabel">
                <span class="payTxt">1개월 단건결제</span>
                <div class="num">
                  <span>77,000원</span>
                  <strong class="up">38,500원</strong>
                </div>
              </label>
            </div>
          </div>
          <div class="contentBanner p-0">
            <button><img src="../img/subscribeBanner.png" alt="배너"></button>
          </div>
        </div>
        <!-- subscribe -->

        <div class="footerTxt">
          ※ 투자의비책  정기결제는 언제든지  중단이 가능합니다. <br><br>

          ※ 정기결제 중단을 하셔도 기 결제된 서비스는 기간동인 이용이 가능합니다.
        </div>

        <div class="joinBanner">
          <button>투자의 비책 가입하기</button>
        </div>

      </div>
      <!-- content -->

      <div class="pt55"></div>

    </div>
    <!-- container -->

  </div>
  <!-- wrap -->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>

</body>
</html>
