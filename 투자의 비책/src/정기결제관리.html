<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0"">
    <title>투자의 비책</title>
    <!-- font -->
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- 바닐라캘린더 -->
      <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>
      <!-- css -->
    <link rel="stylesheet" href="../dist/output.css">
  </head>
<body>
  
  <div class="wrap">

    <header class="header">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15.5 19L9.20711 12.7071C8.81658 12.3166 8.81658 11.6834 9.20711 11.2929L15.5 5" stroke="#141414"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="title">정기결제관리</div>
    </header>

    <div class="container">

      <div class="content">

        <div class="regularPayment">
          <div class="paymentTitle">
            정기결제 내역
          </div>
          <div class="box">
            <div class="txt">
              투자의비책 (정기결제) <br>
              서비스기간 : 2023.09.13 ~ 2023.10.12
            </div>
            <div class="expected">
              <span>다음 결제 예정일 <strong>10월 13일</strong></span>
              <button>정기결제 해지하기</button>
            </div>
          </div>
          <div class="box noPayment">
            <span>결제된 내역이 없습니다.</span>
          </div>
          <div class="paymentExp">
            ※ 정기결제는 매월 첫 결제일에 매월 자동결제 됩니다. <br><br>

            ※ 언제든지 해지(정기결제 중단) 할 수 있습니다. <br> <br>

            ※ ‘정기결제해지하기’ 버튼을 클릭하면 중단 됩니다. <br> <br>

            ※ 정기결제 해지시 서비스가 시작된 월에 대한 환불 금액은 없으며, 이용만료일까지 서비스 이용이 가능합니다.
          </div>
        </div>
        <!-- regularPayment -->

      </div>
      <!-- content -->

    </div>
    <!-- container -->

  </div>
  <!-- wrap -->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>

</body>
</html>
