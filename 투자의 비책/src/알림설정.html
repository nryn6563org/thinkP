<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0"">
    <title>투자의 비책</title>
    <!-- font -->
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- 바닐라캘린더 -->
      <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>
      <!-- css -->
    <link rel="stylesheet" href="../dist/output.css">
  </head>
<body>
  
  <div class="wrap">

    <header class="header">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15.5 19L9.20711 12.7071C8.81658 12.3166 8.81658 11.6834 9.20711 11.2929L15.5 5" stroke="#141414"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="title">알림설정</div>
    </header>

    <div class="container">

      <div class="content">

        <div class="alarm">
          <div class="setting">
            <div class="alarmTxt">
              <span>투자의비책 알고리즘 설정</span>
              <button class="radio-button" type="button" data-bs-toggle="modal" data-bs-target="#alarmClear">
                <input type="checkbox" id="check01" checked>
                <label for="check01" class="switch_label">
                  <span class="onf_btn"></span>
                </label>
              </button>
            </div>
            <div class="detail">
              공격형, 안정형, 수익추구형 매매신호를 알려드립니다. 유료회원분은 알림 설정이 고정 됩니다.
            </div>
          </div>
          <div class="setting">
            <div class="alarmTxt">
              <span>공지, 이벤트 알림 설정</span>
              <button class="radio-button">
                <input type="checkbox" id="check02">
                <label for="check02" class="switch_label">
                  <span class="onf_btn"></span>
                </label>
              </button>
            </div>
            <div class="detail">
              (투자의 비책 이벤트 및 공지 발생 시 알려드립니다.)
            </div>
          </div>
          <div class="alarmExp">
            <span>
              ※ 유료회원님은 투자의비책 알고리즘 설정을 하지 않으시면 매매신호 푸시를 받으실 수 없습니다. 꼭 체크해주세요.
            </span>
            <span>
              모든 알림 설정은 저장을 눌러주셔야 반영이 됩니다. 
            </span>
          </div>
          <div class="alarmSave">
            <button>저장</button>
          </div>

        </div>
        
        <div class="modal alarmModal fade" id="alarmClear" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <button data-bs-dismiss="modal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="21" height="24" viewBox="0 0 21 24" fill="none">
                    <path d="M3.32458 5L10.3246 12M17.3246 19L10.3246 12M10.3246 12L17.3246 5M10.3246 12L3.32458 19" stroke="#141414" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <div class="modal-body">
                <div class="title">투자의비책 알림 해제</div>
                <div class="txt">
                  알림을 해제하시면 유료서비스 <br>
                  알림을 받지 못합니다. <br>
                  정말 해제 하시겠습니까?
                </div>
                <div class="check"><button type="button" data-bs-dismiss="modal">확인</button></div>
              </div>
            </div>
          </div>
        </div>
        <!-- alarm -->

      </div>
      <!-- content -->

    </div>
    <!-- container -->

  </div>
  <!-- wrap -->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>

</body>
</html>
