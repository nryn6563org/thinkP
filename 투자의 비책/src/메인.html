            <script>
              document.addEventListener("DOMContentLoaded", () => {
                const classes = {
                  header: "vanilla-calendar-header",
                  headerContent: "vanilla-calendar-header__content",
                  wrapper: "vanilla-calendar-wrapper",
                  content: "vanilla-calendar-content",
                };

                const calendar = new VanillaCalendar("#mainCalendar", {
                  settings: {
                    lang: "define",
                    iso8601: false,
                    selection: {
                      time: false,
                      controlTime: false,
                      day: "single",
                    },
                    selected: {},
                  },
                  actions: {
                    clickDay(event, self){
                      console.log(self.selectedDates);
                    }
                  },
                  locale: {
                    months: [
                      "01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12",
                    ],
                    weekday: ["일", "월", "화", "수", "목", "금", "토"],
                  },
                  DOMTemplates: {
                    default: `
                      <div class="${classes.header}">
                          <#ArrowPrev />
                          <div class="${classes.headerContent}">
                              <#Year />
                              <#Month />
                          </div>
                          <#ArrowNext />
                      </div>
                      <div class="${classes.wrapper}">
                          <div class="${classes.content}">
                              <#Week />
                              <#Days />
                          </div>
                      </div>
                  `,
                  },
                });
                calendar.init();

                // 현재 주의 시작일과 종료일을 계산
                const getWeekRange = () => {
                  const today = new Date();
                  today.setHours(0, 0, 0, 0); // 현재 시간을 자정으로 설정
                  const sunday = new Date(today);
                  sunday.setDate(sunday.getDate() - today.getDay());
                  const saturday = new Date(sunday);
                  saturday.setDate(saturday.getDate() + 7);
                  return { start: sunday, end: saturday };
                };

                // 현재 주의 시작일과 종료일을 가져옴
                const { start, end } = getWeekRange();

                // 모든 달력 일자 요소를 가져옴
                const calendarDayElements = document.querySelectorAll('.vanilla-calendar-day');

                // 각 일자 요소를 순회하면서 현재 주에 속하지 않는 경우 숨김 처리
                calendarDayElements.forEach(dayElement => {
                  const dateString = dayElement.querySelector('.vanilla-calendar-day__btn').getAttribute('data-calendar-day');
                  const dayDate = new Date(dateString);
                  if (dayDate < start || dayDate > end) {
                    dayElement.classList.toggle('hidden');
                  }
                  else {
                    dayElement.classList.add('flex');
                  }
                });

                // "더보기" 버튼 클릭 시 숨겨진 요소들을 보이게 하거나 숨김 처리
                const toggleHiddenElements = () => {
                  const hiddenElements = document.querySelectorAll('.vanilla-calendar-day');
                  hiddenElements.forEach(element => {
                    const dateString = element.querySelector('.vanilla-calendar-day__btn').getAttribute('data-calendar-day');
                    const dayDate = new Date(dateString);
                    if (dayDate < start || dayDate > end) {
                      element.classList.toggle('hidden');
                    }
                    else {
                      element.classList.add('flex');
                    }
                  });
                };

                // "더보기" 버튼 클릭
                const calendarMoreButton = document.querySelector('.calendarMore');
                calendarMoreButton.addEventListener('click', () => {
                  toggleHiddenElements();
                  const rotateBtn = document.querySelector('#moreBtn');
                  rotateBtn.classList.toggle('rotate');
                });

                // 오늘 매수/매도 건수
                const todayButton = document.querySelector('.vanilla-calendar-day__btn_today');
                const todayBuy = document.createElement('span');
                const todaySell = document.createElement('em');
                todayBuy.textContent = '17'; // 매수 건수
                todaySell.textContent = '19'; // 매도 건수
                todayBuy.classList.add('up'); 
                todaySell.classList.add('down'); 
                todayButton.appendChild(todayBuy);
                todayButton.appendChild(todaySell);
              

                var targetDate = '2024-04-20';

                var buttons = document.querySelectorAll('.vanilla-calendar-day__btn');

                buttons.forEach(function(button) {
                  if(button.getAttribute('data-calendar-day') === targetDate) {
                    button.click();
                  }
                });
              });

            </script>
